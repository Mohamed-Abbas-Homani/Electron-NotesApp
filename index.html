<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mash Notes</title>
    <link id="theme" rel="stylesheet" href="notia.css">
</head>
<body>
  <div class="container flex-center">
    <div class="logo flex-center">
      <h2>n o t e s <sup id="sup"><small>by Mash</small></sup></h2>
      <small id="date"></small>
      <small id="time"></small>
      <small id="themeName"></small>
      <button title="Theme ^^" class="themeBtn btn" id="themeBtn"><svg xmlns="http://www.w3.org/2000/svg" height="1.25em" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M512 256c0 .9 0 1.8 0 2.7c-.4 36.5-33.6 61.3-70.1 61.3H344c-26.5 0-48 21.5-48 48c0 3.4 .4 6.7 1 9.9c2.1 10.2 6.5 20 10.8 29.9c6.1 13.8 12.1 27.5 12.1 42c0 31.8-21.6 60.7-53.4 62c-3.5 .1-7 .2-10.6 .2C114.6 512 0 397.4 0 256S114.6 0 256 0S512 114.6 512 256zM128 288a32 32 0 1 0 -64 0 32 32 0 1 0 64 0zm0-96a32 32 0 1 0 0-64 32 32 0 1 0 0 64zM288 96a32 32 0 1 0 -64 0 32 32 0 1 0 64 0zm96 96a32 32 0 1 0 0-64 32 32 0 1 0 0 64z"/></svg></button>
      <button  title="Help & Shorcuts" class="helpBtn btn" id="helpBtn"><svg xmlns="http://www.w3.org/2000/svg" height="1.25em" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM216 336h24V272H216c-13.3 0-24-10.7-24-24s10.7-24 24-24h48c13.3 0 24 10.7 24 24v88h8c13.3 0 24 10.7 24 24s-10.7 24-24 24H216c-13.3 0-24-10.7-24-24s10.7-24 24-24zm40-208a32 32 0 1 1 0 64 32 32 0 1 1 0-64z"/></svg></button>
    </div>
    <div class="inputs flex-between">
      <input type="text" id="input" placeholder="Enter your note..." title="click add or press enter to save">
      <button class="addBtn btn" id="addBtn">Add</button>
    </div>
    <div id="notesBox"></div>
    <div class="btnsBox flex-between">
      <button class="clearBtn btn" id="clearBtn">Clear</button>
      <button class="exitBtn btn" id="exitBtn" >Exit</button>
    </div>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
